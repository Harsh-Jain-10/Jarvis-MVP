<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis.AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span class="app-title">Jarvis.AI</span>
            <div class="window-controls">
                <span class="control-btn minimize">-</span>
                <span class="control-btn close">x</span>
            </div>
        </div>

        <div id="ring-container" class="ring-container idle">
            </div>

        <div id="status-message" class="status-message">
            Available...
        </div>

        <button id="mic-button" class="mic-button">
            <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.53-2.64 6.4-6.3 6.92V21h-2v-3.08c-3.66-.52-6.3-3.39-6.3-6.92H5c0 4.19 3.33 7.62 7 8.11V21h2v-2.89c3.67-.49 7-3.92 7-8.11h-2.7z"/>
            </svg>
        </button>

        <div id="log" class="hidden-log"></div>
    </div>

    <script src="{{ url_for('static', filename='voiceweb.js') }}"></script>
</body>
</html>
